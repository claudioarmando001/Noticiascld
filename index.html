    <script>
        // ================= CONFIGURA√á√ÉO =================
        const CONFIG = {
            APP_NAME: 'Not√≠cias CLD',
            API_ENDPOINTS: {
                NEWS_API: 'https://api.newsmz.com/v1/news',
                SOURCES: [
                    'opais',
                    'jornalnoticias', 
                    'canal',
                    'cartamz',
                    'clubmozambique',
                    'zitamar',
                    'stop',
                    'time'
                ]
            },
            ITEMS_PER_PAGE: 12,
            CACHE_DURATION: 10 * 60 * 1000, // 10 minutos
            MAX_SAVED_ARTICLES: 100
        };

        // ================= ESTADO GLOBAL =================
        const state = {
            articles: [],
            featuredArticles: [],
            filteredArticles: [],
            savedArticles: new Set(),
            currentCategory: 'all',
            searchQuery: '',
            currentPage: 1,
            isLoading: false,
            hasMore: true,
            lastUpdate: null
        };

        // ================= ELEMENTOS DOM =================
        const elements = {
            // Containers
            newsGrid: document.getElementById('news-grid'),
            featuredGrid: document.getElementById('featured-grid'),
            savedArticles: document.getElementById('saved-articles'),
            emptySaved: document.getElementById('empty-saved'),
            
            // Inputs
            searchInput: document.getElementById('search-input'),
            
            // Buttons
            navTabs: document.getElementById('nav-tabs'),
            saveBtn: document.getElementById('save-btn'),
            refreshBtn: document.getElementById('refresh-btn'),
            loadMoreBtn: document.getElementById('load-more-btn'),
            loadText: document.getElementById('load-text'),
            loadSpinner: document.getElementById('load-spinner'),
            modalClose: document.getElementById('modal-close'),
            
            // Modals & Toasts
            savedModal: document.getElementById('saved-modal'),
            toast: document.getElementById('toast'),
            toastMessage: document.getElementById('toast-message'),
            
            // Counters
            saveCount: document.getElementById('save-count')
        };

        // ================= INICIALIZA√á√ÉO =================
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üöÄ Iniciando Not√≠cias CLD...');
            
            // Carregar estado salvo
            loadSavedState();
            
            // Configurar event listeners
            setupEventListeners();
            
            // Verificar par√¢metros da URL
            checkUrlParams();
            
            // Carregar not√≠cias iniciais
            await loadInitialArticles();
            
            // Atualizar contador de salvos
            updateSaveCount();
            
            console.log('‚úÖ Sistema iniciado com sucesso!');
        });

        // ================= EVENT LISTENERS =================
        function setupEventListeners() {
            // Pesquisa
            elements.searchInput.addEventListener('input', debounce(handleSearch, 300));
            
            // Categorias
            elements.navTabs.addEventListener('click', (e) => {
                if (e.target.classList.contains('nav-btn')) {
                    setActiveCategory(e.target.dataset.category);
                }
            });
            
            // Bot√µes de a√ß√£o
            elements.saveBtn.addEventListener('click', showSavedModal);
            elements.refreshBtn.addEventListener('click', manualRefresh);
            elements.loadMoreBtn.addEventListener('click', loadMoreArticles);
            elements.modalClose.addEventListener('click', () => {
                elements.savedModal.classList.remove('show');
            });
            
            // Fechar modal ao clicar fora
            elements.savedModal.addEventListener('click', (e) => {
                if (e.target === elements.savedModal) {
                    elements.savedModal.classList.remove('show');
                }
            });
            
            // Atalhos de teclado
            document.addEventListener('keydown', (e) => {
                // Ctrl/Cmd + F para buscar
                if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                    e.preventDefault();
                    elements.searchInput.focus();
                }
                
                // Esc para fechar modais
                if (e.key === 'Escape') {
                    elements.savedModal.classList.remove('show');
                }
                
                // Ctrl/Cmd + S para salvar not√≠cia atual (se em artigo)
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    // Implementar salvar artigo atual
                }
            });
            
            // Intersection Observer para scroll infinito
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && !state.isLoading && state.hasMore) {
                    loadMoreArticles();
                }
            }, { threshold: 0.1 });
            
            observer.observe(elements.loadMoreBtn);
        }

        // ================= CARREGAMENTO DE NOT√çCIAS =================
        async function loadInitialArticles() {
            try {
                showLoader();
                
                // Tentar carregar do cache primeiro
                const cached = getCachedArticles();
                if (cached && cached.length > 0) {
                    state.articles = cached;
                    renderArticles();
                    showToast('Not√≠cias carregadas do cache');
                }
                
                // Sempre buscar dados frescos em segundo plano
                await fetchFreshArticles();
                
            } catch (error) {
                console.error('Erro ao carregar not√≠cias:', error);
                showError('N√£o foi poss√≠vel carregar as not√≠cias');
            } finally {
                hideLoader();
            }
        }

        async function fetchFreshArticles() {
            try {
                // Simular chamada API - Substituir por API real
                const mockData = await generateMockArticles(20);
                
                // Processar artigos
                const processedArticles = processArticles(mockData);
                
                // Atualizar estado
                state.articles = [...state.articles, ...processedArticles];
                state.featuredArticles = processedArticles.filter(a => a.isFeatured).slice(0, 4);
                
                // Atualizar cache
                cacheArticles(state.articles);
       // Renderizar
                renderArticles();
                renderFeaturedArticles();
                
                // Atualizar timestamp
                state.lastUpdate = new Date();
                
            } catch (error) {
                console.error('Erro na busca de not√≠cias:', error);
                throw error;
            }
        }

        async function loadMoreArticles() {
            if (state.isLoading || !state.hasMore) return;
            
            try {
                showLoadMoreSpinner(true);
                
                // Gerar mais artigos mock (substituir por API)
                const mockData = await generateMockArticles(CONFIG.ITEMS_PER_PAGE);
                const newArticles = processArticles(mockData);
                
                // Adicionar aos existentes
                state.articles = [...state.articles, ...newArticles];
                
                // Atualizar cache
                cacheArticles(state.articles);
                
                // Renderizar
                renderArticles();
                
                // Verificar se h√° mais artigos
                state.hasMore = state.articles.length < 100; // Limite mock
                
            } catch (error) {
                console.error('Erro ao carregar mais not√≠cias:', error);
                showToast('Erro ao carregar mais not√≠cias');
            } finally {
                showLoadMoreSpinner(false);
            }
        }

        // ================= PROCESSAMENTO DE ARTIGOS =================
        function processArticles(rawArticles) {
            return rawArticles.map(article => {
                // Gerar ID √∫nico baseado em t√≠tulo e data
                const id = generateArticleId(article.title, article.date);
                
                return {
                    id: id,
                    title: article.title,
                    excerpt: article.excerpt || truncateText(article.content, 100) + '...',
                    content: article.content,
                    image: article.image || getFallbackImage(article.source),
                    source: article.source,
                    date: new Date(article.date),
                    category: article.category || detectCategory(article.title, article.content),
                    url: generateArticleUrl(id, article.title),
                    readTime: calculateReadTime(article.content),
                    isFeatured: Math.random() < 0.1,
                    author: article.author,
                    tags: article.tags || []
                };
            }).filter(article => {
                // Remover duplicados
                return !state.articles.some(a => a.id === article.id);
            });
        }

        function generateArticleUrl(id, title) {
            // Criar slug amig√°vel para SEO
            const slug = title
                .toLowerCase()
                .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                .replace(/[^\w\s]/g, '')
                .replace(/\s+/g, '-')
                .substring(0, 60);
            
            return `article.html?id=${encodeURIComponent(id)}&slug=${slug}`;
        }

        function generateArticleId(title, date) {
            const str = `${title}-${date}`;
            let hash = 0;
            
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            return Math.abs(hash).toString(36).substring(0, 12);
        }

        // ================= RENDERIZA√á√ÉO =================
        function renderArticles() {
            // Filtrar artigos baseado no estado atual
            let articlesToShow = filterArticles();
            
            // Atualizar estado filtrado
            state.filteredArticles = articlesToShow;
            
            // Limpar grid
            elements.newsGrid.innerHTML = '';
            
            if (articlesToShow.length === 0) {
                showEmptyState();
                return;
            }
            
            // Renderizar cada artigo
            articlesToShow.forEach(article => {
                elements.newsGrid.appendChild(createNewsCard(article));
            });
        }

        function renderFeaturedArticles() {
            if (state.featuredArticles.length === 0) {
                elements.featuredGrid.style.display = 'none';
                return;
            }
            
            const mainFeatured = state.featuredArticles[0];
            const sideFeatured = state.featuredArticles.slice(1, 4);
            
            elements.featuredGrid.innerHTML = `
                <div class="featured-main" onclick="openArticle('${mainFeatured.id}', '${encodeURIComponent(mainFeatured.title)}')">
                    <img src="${mainFeatured.image}" alt="${mainFeatured.title}">
                    <div class="featured-overlay">
                        <span class="source-tag">${mainFeatured.source}</span>
                        <h3 class="news-title">${mainFeatured.title}</h3>
                    </div>
                </div>
                <div class="featured-side">
                    ${sideFeatured.map(article => `
                        <div class="news-card" onclick="openArticle('${article.id}', '${encodeURIComponent(article.title)}')">
                            <img src="${article.image}" alt="${article.title}" class="card-image">
                            <div class="card-content">
                                <div class="card-header">
                                    <span class="source-tag">${article.source}</span>
                                </div>
                                <h3 class="news-title">${article.title}</h3>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            elements.featuredGrid.style.display = 'grid';
        }

        function createNewsCard(article) {
            const card = document.createElement('div');
            card.className = 'news-card';
            
            if (state.savedArticles.has(article.id)) {
                card.classList.add('saved');
            }
            
            const categoryClass = `category-${article.category}`;
            
            card.innerHTML = `
                <img src="${article.image}" alt="${article.title}" class="card-image">
                <div class="card-content">
                    <div class="card-header">
                        <span class="source-tag">${article.source}</span>
                        <span class="news-date">${formatDate(article.date)}</span>
                    </div>
                    <h3 class="news-title">${article.title}</h3>
                    <p class="news-excerpt">${article.excerpt}</p>
                    <div class="card-footer">
                        <span class="category-tag ${categoryClass}">${getCategoryName(article.category)}</span>
                        <div class="card-actions">
                            <button class="action-btn save-btn ${state.savedArticles.has(article.id) ? 'saved' : ''}" 
                                    data-id="${article.id}"
                                    onclick="toggleSaveArticle('${article.id}', event)">
                                <i class="fas ${state.savedArticles.has(article.id) ? 'fa-bookmark' : 'fa-bookmark-o'}"></i>
                            </button>
                            <button class="action-btn share-btn" 
                                    onclick="shareArticle('${article.id}', '${encodeURIComponent(article.title)}', event)">
                                <i class="fas fa-share-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Adicionar evento de clique na card inteira
            card.addEventListener('click', (e) => {
                if (!e.target.closest('.card-actions')) {
                    openArticle(article.id, article.title);
                }
            });
            
            return card;
        }

        // ================= FILTROS E BUSCA =================
        function filterArticles() {
            let filtered = [...state.articles];
            
            // Filtrar por categoria
            if (state.currentCategory !== 'all') {
                filtered = filtered.filter(article => article.category === state.currentCategory);
            }
            
            // Filtrar por busca
            if (state.searchQuery) {
                const query = state.searchQuery.toLowerCase();
                filtered = filtered.filter(article =>
                    article.title.toLowerCase().includes(query) ||
                    article.excerpt.toLowerCase().includes(query) ||
                    article.source.toLowerCase().includes(query) ||
                    article.category.toLowerCase().includes(query)
                );
            }
            
            return filtered;
        }

        function handleSearch() {
            state.searchQuery = elements.searchInput.value.trim().toLowerCase();
            renderArticles();
            updateUrlParams();
        }

        function setActiveCategory(category) {
            // Atualizar estado
            state.currentCategory = category;
            
            // Atualizar UI
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
            
            // Renderizar artigos filtrados
            renderArticles();
            
            // Atualizar URL
            updateUrlParams();
            
            // Rolar para o topo
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ================= SISTEMA DE SALVAR =================
        function toggleSaveArticle(articleId, event) {
            if (event) {
                event.stopPropagation();
            }
            
            const article = state.articles.find(a => a.id === articleId);
            if (!article) return;
            
            if (state.savedArticles.has(articleId)) {
                // Remover dos salvos
                state.savedArticles.delete(articleId);
                showToast('Not√≠cia removida dos salvos');
            } else {
                // Adicionar aos salvos (com limite)
                if (state.savedArticles.size >= CONFIG.MAX_SAVED_ARTICLES) {
                    showToast(`Limite de ${CONFIG.MAX_SAVED_ARTICLES} not√≠cias salvas atingido`);
                    return;
                }
                state.savedArticles.add(articleId);
                showToast('Not√≠cia salva!');
            }
            
            // Atualizar UI
            updateSaveCount();
            updateSavedArticlesUI();
            saveToLocalStorage();
            
            // Atualizar bot√£o na card
            if (event) {
                const btn = event.target.closest('.save-btn');
                const icon = btn.querySelector('i');
                const card = btn.closest('.news-card');
                
                if (state.savedArticles.has(articleId)) {
                    icon.className = 'fas fa-bookmark';
                    btn.classList.add('saved');
                    card.classList.add('saved');
                } else {
                    icon.className = 'fas fa-bookmark-o';
                    btn.classList.remove('saved');
                    card.classList.remove('saved');
                }
            }
        }

        function showSavedModal() {
            elements.savedModal.classList.add('show');
            updateSavedArticlesUI();
        }

        function updateSavedArticlesUI() {
            const savedIds = Array.from(state.savedArticles);
            
            if (savedIds.length === 0) {
                elements.emptySaved.style.display = 'block';
                elements.savedArticles.innerHTML = '';
                return;
            }
            
            elements.emptySaved.style.display = 'none';
                      // Filtrar artigos salvos
            const savedArticles = state.articles.filter(article => 
                savedIds.includes(article.id)
            );
            
            // Renderizar
            elements.savedArticles.innerHTML = savedArticles.map(article => 
                createNewsCard(article).outerHTML
            ).join('');
        }

        // ================= COMPARTILHAMENTO =================
        function shareArticle(articleId, title, event) {
            if (event) {
                event.stopPropagation();
            }
            
            const article = state.articles.find(a => a.id === articleId);
            if (!article) return;
            
            const shareUrl = `${window.location.origin}/article.html?id=${articleId}&slug=${encodeURIComponent(article.title.toLowerCase().replace(/\s+/g, '-'))}`;
            const shareText = `${article.title} - ${article.source}`;
            
            if (navigator.share) {
                // Web Share API
                navigator.share({
                    title: article.title,
                    text: shareText,
                    url: shareUrl
                }).catch(err => {
                    if (err.name !== 'AbortError') {
                        copyToClipboard(shareUrl);
                    }
                });
            } else {
                // Fallback: copiar para clipboard
                copyToClipboard(shareUrl);
            }
        }

        // ================= NAVEGA√á√ÉO =================
        function openArticle(articleId, title) {
            const article = state.articles.find(a => a.id === articleId);
            if (!article) {
                // Tentar abrir com dados m√≠nimos
                window.location.href = `article.html?id=${articleId}&title=${title}`;
                return;
            }
            
            // Salvar artigo para pr√©-carregamento
            sessionStorage.setItem('currentArticle', JSON.stringify(article));
            
            // Navegar para a p√°gina do artigo
            window.location.href = article.url;
        }

        // ================= URL HANDLING =================
        function checkUrlParams() {
            const params = new URLSearchParams(window.location.search);
            
            const category = params.get('category');
            if (category && document.querySelector(`[data-category="${category}"]`)) {
                setActiveCategory(category);
            }
            
            const search = params.get('search');
            if (search) {
                elements.searchInput.value = search;
                handleSearch();
            }
        }

        function updateUrlParams() {
            const params = new URLSearchParams();
            
            if (state.currentCategory !== 'all') {
                params.set('category', state.currentCategory);
            }
            
            if (state.searchQuery) {
                params.set('search', state.searchQuery);
            }
            
            const newUrl = params.toString() ? `?${params.toString()}` : window.location.pathname;
            window.history.replaceState(null, '', newUrl);
        }

        // ================= LOCALSTORAGE =================
        function loadSavedState() {
            try {
                // Carregar artigos salvos
                const saved = localStorage.getItem('cld_saved_articles');
                if (saved) {
                    state.savedArticles = new Set(JSON.parse(saved));
                }
                
                // Carregar cache de artigos
                const cached = localStorage.getItem('cld_cached_articles');
                if (cached) {
                    const data = JSON.parse(cached);
                    if (Date.now() - data.timestamp < CONFIG.CACHE_DURATION) {
                        state.articles = data.articles;
                        state.featuredArticles = data.featured;
                    }
                }
                
            } catch (error) {
                console.error('Erro ao carregar estado salvo:', error);
                localStorage.clear();
            }
        }

        function saveToLocalStorage() {
            try {
                // Salvar artigos salvos
                localStorage.setItem('cld_saved_articles', 
                    JSON.stringify(Array.from(state.savedArticles))
                );
                
            } catch (error) {
                console.error('Erro ao salvar no localStorage:', error);
            }
        }

        function cacheArticles(articles) {
            try {
                const cacheData = {
                    articles: articles,
                    featured: state.featuredArticles,
                    timestamp: Date.now()
                };
                
                localStorage.setItem('cld_cached_articles', JSON.stringify(cacheData));
                
            } catch (error) {
                console.error('Erro ao cachear artigos:', error);
            }
        }

        function getCachedArticles() {
            try {
                const cached = localStorage.getItem('cld_cached_articles');
                if (cached) {
                    const data = JSON.parse(cached);
                    if (Date.now() - data.timestamp < CONFIG.CACHE_DURATION) {
                        return data.articles;
                    }
                }
            } catch (error) {
                console.error('Erro ao obter cache:', error);
            }
            return null;
        }

        // ================= UTILIT√ÅRIOS =================
        function showToast(message, duration = 3000) {
            elements.toastMessage.textContent = message;
            elements.toast.classList.add('show');
            
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, duration);
        }

        function showLoader() {
            state.isLoading = true;
            elements.loadText.textContent = 'Carregando...';
            elements.loadSpinner.style.display = 'inline-block';
        }

        function hideLoader() {
            state.isLoading = false;
            elements.loadText.textContent = 'Carregar mais not√≠cias';
            elements.loadSpinner.style.display = 'none';
        }

        function showLoadMoreSpinner(show) {
            if (show) {
                elements.loadText.style.display = 'none';
                elements.loadSpinner.style.display = 'inline-block';
            } else {
                elements.loadText.style.display = 'inline';
                elements.loadSpinner.style.display = 'none';
            }
        }

        function showError(message) {
            elements.newsGrid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3>Erro ao carregar</h3>
                    <p>${message}</p>
                    <button onclick="manualRefresh()" style="margin-top:1rem; padding:0.5rem 1rem; background:var(--primary); color:white; border:none; border-radius:var(--radius); cursor:pointer;">
                        Tentar novamente
                    </button>
                </div>
            `;
        }

        function showEmptyState() {
            elements.newsGrid.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-newspaper"></i>
                    </div>
                    <h3>Nenhuma not√≠cia encontrada</h3>
                    <p>Tente ajustar sua busca ou filtro</p>
                </div>
            `;
        }

        function updateSaveCount() {
            const count = state.savedArticles.size;
            if (count > 0) {
                elements.saveCount.textContent = count;
                elements.saveCount.style.display = 'inline';
            } else {
                elements.saveCount.style.display = 'none';
            }
        }

        function manualRefresh() {
            elements.refreshBtn.querySelector('i').classList.add('fa-spin');
            
            // Limpar cache
            localStorage.removeItem('cld_cached_articles');
            
            // Recarregar
            state.articles = [];
            state.currentPage = 1;
            state.hasMore = true;
            
            loadInitialArticles().finally(() => {
                setTimeout(() => {
                    elements.refreshBtn.querySelector('i').classList.remove('fa-spin');
                }, 1000);
            });
        }

        // ================= FUN√á√ïES AUXILIARES =================
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Agora mesmo';
            if (diff < 3600000) return `${Math.floor(diff / 60000)} min atr√°s`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)} h atr√°s`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)} dias atr√°s`;
            
            return date.toLocaleDateString('pt-MZ', { 
                day: 'numeric', 
                month: 'short' 
            });
        }

        function truncateText(text, maxLength) {
            return text.length > maxLength ? text.substring(0, maxLength) : text;
        }

        function calculateReadTime(content) {
            const words = content.split(/\s+/).length;
            const minutes = Math.ceil(words / 200);
            return `${minutes} min de leitura`;
        }

        function detectCategory(title, content) {
            const text = (title + ' ' + content).toLowerCase();
            const categories = {
                politics: /pol√≠tica|governo|presidente|ministro|elei√ß√£o|parlamento/i,
                economy: /economia|neg√≥cio|empresa|investimento|banco|finan√ßa|mercado/i,
                sports: /futebol|desporto|atleta|campeonato|liga|jogo|est√°dio/i,
                society: /sociedade|social|comunidade|educa√ß√£o|escola|fam√≠lia|bairro/i,
                tech: /tecnologia|digital|internet|aplicativo|software|startup|inova√ß√£o/i,
                health: /sa√∫de|hospital|m√©dico|enfermeiro|doen√ßa|vacina|tratamento/i
            };
            
            for (const [category, pattern] of Object.entries(categories)) {
                if (pattern.test(text)) {
                    return category;
                }
            }
            
            // Fallback para categorias aleat√≥rias
            const fallbackCategories = ['politics', 'economy', 'society', 'sports'];
            return fallbackCategories[Math.floor(Math.random() * fallbackCategories.length)];
        }

        function getCategoryName(category) {
            const names = {
                all: 'Todas',
                politics: 'Pol√≠tica',
                economy: 'Economia',
                sports: 'Desporto',
                society: 'Sociedade',
                tech: 'Tecnologia',
                health: 'Sa√∫de'
            };
            return names[category] || category;
        }

        function getFallbackImage(source) {
            const colors = [
                ['1a73e8', 'ffffff'], // Azul
                ['34a853', 'ffffff'], // Verde
                ['ea4335', 'ffffff'], // Vermelho
                ['fbbc04', 'ffffff'], // Amarelo
                ['4285f4', 'ffffff']  // Azul Google
            ];
            
            const colorIndex = source.length % colors.length;
            const [bg, text] = colors[colorIndex];
            const initials = source.substring(0, 2).toUpperCase();
            
            return `https://via.placeholder.com/300x180/${bg}/${text}?text=${encodeURIComponent(initials)}`;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showToast('Link copiado!'))
                .catch(err => {
                    console.error('Erro ao copiar:', err);
                    showToast('Erro ao copiar link');
                });
        }
        // ================= MOCK DATA (REMOVER EM PRODU√á√ÉO) =================
        async function generateMockArticles(count) {
            const sources = [
                'O Pa√≠s', 'Jornal Not√≠cias', 'Canal de Mo√ßambique', 
                'Carta de Mo√ßambique', 'Club of Mozambique', 'Zitamar News',
                'Stop', 'Time de Todos', 'Integrity', 'Savana'
            ];
            
            const categories = ['politics', 'economy', 'sports', 'society', 'tech', 'health'];
            const categoryNames = {
                politics: 'Pol√≠tica',
                economy: 'Economia', 
                sports: 'Desporto',
                society: 'Sociedade',
                tech: 'Tecnologia',
                health: 'Sa√∫de'
            };
            
            const mockArticles = [];
            const titles = [
                'Nova pol√≠tica econ√≥mica anunciada pelo governo',
                'Sele√ß√£o nacional vence partida amig√°vel',
                'Crescimento econ√≥mico mostra sinais positivos',
                'Projeto de educa√ß√£o digital avan√ßa nas escolas',
                'Novo hospital inaugurado na capital',
                'Startup mo√ßambicana recebe investimento internacional',
                'Debate parlamentar sobre or√ßamento geral',
                'Festival cultural atrai milhares de visitantes',
                'Projeto de infraestrutura beneficia comunidade rural',
                'Tecnologia agr√≠cola aumenta produ√ß√£o nacional'
            ];
            
            for (let i = 0; i < count; i++) {
                const sourceIndex = Math.floor(Math.random() * sources.length);
                const categoryIndex = Math.floor(Math.random() * categories.length);
                const titleIndex = Math.floor(Math.random() * titles.length);
                
                mockArticles.push({
                    title: `${titles[titleIndex]} ${i + 1}`,
                    content: `Este √© o conte√∫do da not√≠cia ${i + 1}. A not√≠cia discute temas importantes relacionados com ${categoryNames[categories[categoryIndex]]}. O conte√∫do completo seria obtido de fontes reais.`,
                    source: sources[sourceIndex],
                    date: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString(),
                    category: categories[categoryIndex],
                    image: Math.random() > 0.3 ? `https://picsum.photos/300/180?random=${Date.now() + i}` : null,
                    author: Math.random() > 0.5 ? 'Jornalista Exemplo' : null,
                    tags: ['mo√ßambique', categoryNames[categories[categoryIndex]]]
                });
            }
            
            // Simular delay de rede
            await new Promise(resolve => setTimeout(resolve, 500));
            
            return mockArticles;
        }

        // ================= EXPORTAR FUN√á√ïES PARA O GLOBAL SCOPE =================
        window.toggleSaveArticle = toggleSaveArticle;
        window.shareArticle = shareArticle;
        window.openArticle = openArticle;
        window.manualRefresh = manualRefresh;
    </script>
