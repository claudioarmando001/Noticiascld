    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias CLD | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #0061ff; --bg: #f8f9fa; --c: #fff; --t: #1a1d23; --s: #677489; }
        @media (prefers-color-scheme: dark) { :root { --bg: #0f1115; --c: #1a1d23; --t: #f4f7fa; --s: #94a3b8; } }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--t); overscroll-behavior-y: contain; }
        
        .nav { position: sticky; top: 0; background: var(--bg); backdrop-filter: blur(12px); z-index: 1000; padding: 12px 20px; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .nav-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .logo { font-size: 22px; font-weight: 800; color: var(--t); text-decoration: none; }
        .logo span { color: var(--p); }
        
        .search-bar { background: var(--c); border-radius: 12px; padding: 10px 15px; display: flex; align-items: center; gap: 10px; }
        .search-bar input { border: none; background: transparent; width: 100%; outline: none; color: var(--t); font-family: inherit; }
        
        .filters { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; }
        .filters::-webkit-scrollbar { display: none; }
        .filter-btn { padding: 8px 16px; border-radius: 20px; border: none; background: var(--c); color: var(--s); font-weight: 600; cursor: pointer; white-space: nowrap; font-size: 13px; transition: 0.2s; }
        .filter-btn.active { background: var(--p); color: #fff; }

        .feed { max-width: 700px; margin: 0 auto; padding: 15px; }
        .card { background: var(--c); border-radius: 24px; margin-bottom: 20px; overflow: hidden; text-decoration: none; color: inherit; display: block; transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid rgba(0,0,0,0.03); }
        .card:active { transform: scale(0.98); }
        
        .img-box { position: relative; width: 100%; aspect-ratio: 16/9; background: #eee; overflow: hidden; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.4s; }
        .cat-badge { position: absolute; top: 12px; left: 12px; background: var(--p); color: #fff; padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; z-index: 2; }
        
        .info { padding: 18px; }
        .meta-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; font-size: 11px; font-weight: 600; }
        .source { color: var(--p); text-transform: uppercase; }
        .time { color: var(--s); }
        .title { font-size: 18px; font-weight: 700; line-height: 1.3; }

        #loader { text-align: center; padding: 30px; color: var(--p); }
        
        /* Splash Loader */
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(0,97,255,0.1); border-top-color: var(--p); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="splash">
    <div class="spinner"></div>
    <p style="margin-top:20px; font-weight:700">Carregando notícia...</p>
</div>

<nav class="nav">
    <div class="nav-top">
        <a href="index.html" class="logo">Notícias <span>CLD</span></a>
        <a href="?view=saved" style="color: var(--p);"><i class="fas fa-bookmark"></i></a>
    </div>
    <div class="search-bar">
        <i class="fas fa-search" style="color: var(--s)"></i>
        <input type="text" id="searchInput" placeholder="Pesquisar..." onkeyup="if(event.key==='Enter') loadNews()">
    </div>
    <div class="filters" id="catFilters">
        <button class="filter-btn active" onclick="changeCat(this, '')">Tudo</button>
        <button class="filter-btn" onclick="changeCat(this, '1')">Política</button>
        <button class="filter-btn" onclick="changeCat(this, '13')">Economia</button>
        <button class="filter-btn" onclick="changeCat(this, '11')">Sociedade</button>
        <button class="filter-btn" onclick="changeCat(this, '18')">Desporto</button>
    </div>
</nav>

<main class="feed" id="feed"></main>
<div id="loader"><i class="fas fa-spinner fa-spin fa-2x"></i></div>

<footer>
    <p>+258 869 667 677 | claudioarmando001@gmail.com</p>
</footer>

<script>
    const SOURCES = [
        { name: "O País", slug: "opais", api: "https://opais.co.mz/wp-json/wp/v2/posts?_embed" },
                 { name: "Integrity", slug: "integrity", api: "https://integritymagazine.co.mz/wp-json/wp/v2/posts?_embed" },
        { name: "Carta MZ", slug: "carta", api: "https://cartamz.com/wp-json/wp/v2/posts?_embed" }
    ];
    let page = 1;
    let loading = false;
    let currentCat = '';

    function getTimeAgo(d) {
        const s = Math.floor((new Date() - new Date(d)) / 1000);
        if (s < 3600) return `Há ${Math.floor(s/60)} min`;
        if (s < 86400) return `Há ${Math.floor(s/3600)} h`;
        return new Date(d).toLocaleDateString();
    }

    async function loadNews(append = false) {
        if(loading) return;
        loading = true;
        document.getElementById('loader').style.display = 'block';
        
        if(!append) { 
            document.getElementById('feed').innerHTML = ''; 
            page = 1; 
            window.scrollTo(0,0);
        }

        const query = document.getElementById('searchInput').value;
        // Parâmetros de busca e categoria (ID)
        let params = `&per_page=6&page=${page}`;
        if(query) params += `&search=${encodeURIComponent(query)}`;
        if(currentCat) params += `&categories=${currentCat}`;

        try {
            const results = await Promise.all(SOURCES.map(s => 
                fetch(s.api + params)
                .then(r => r.ok ? r.json() : [])
                .catch(() => [])
            ));

            const data = results.flat().map(p => ({
                id: p.id, 
                title: p.title.rendered, 
                src: p.link.includes('opais') ? 'O País' : 'Carta MZ',
                slug: p.link.includes('opais') ? 'opais' : 'carta',
                img: p._embedded?.['wp:featuredmedia']?.[0]?.source_url || 'https://via.placeholder.com/400x225?text=Sem+Imagem',
                date: p.date,
                cat: p._embedded?.['wp:term']?.[0]?.[0]?.name || 'Geral'
            })).sort((a,b) => new Date(b.date) - new Date(a.date));

            if(data.length === 0 && !append) {
                document.getElementById('feed').innerHTML = '<p style="text-align:center; padding:50px; opacity:0.6">Nenhuma notícia encontrada.</p>';
            }

            data.forEach(p => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `artigo.html?id=${p.id}&src=${p.slug}`;
                // Aciona o Splash ao clicar
                card.onclick = () => document.getElementById('splash').style.display = 'flex';
                card.innerHTML = `
                    <div class="img-box">
                        <span class="cat-badge">${p.cat}</span>
                        <img src="${p.img}" loading="lazy" onload="this.style.opacity=1" style="opacity:0">
                    </div>
                    <div class="info">
                        <div class="meta-row"><span class="source">${p.src}</span><span class="time">${getTimeAgo(p.date)}</span></div>
                        <h2 class="title">${p.title}</h2>
                    </div>`;
                document.getElementById('feed').appendChild(card);
            });
        } catch(e) {
            console.error("Erro ao carregar notícias:", e);
        }
        
        loading = false;
        document.getElementById('loader').style.display = 'none';
    }

    function changeCat(btn, catId) {
        if(loading) return;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCat = catId;
        loadNews();
    }

    window.onload = loadNews;
    
    // Scroll infinito
    window.onscroll = () => { 
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) { 
            if(!loading) {
                page++; 
                loadNews(true); 
            }
        } 
    };
</script>
</body>
</html>
