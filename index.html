                const searchInSource = news.source.toLowerCase().includes(searchText);
                const searchInExcerpt = news.excerpt.toLowerCase().includes(searchText);
                
                return searchInTitle || searchInSource || searchInExcerpt;
            }
            
            return true;
        });
        
        // Atualiza contador
        newsCountEl.textContent = filteredNews.length;
    }

    // ATUALIZAR CONTAGEM DE CATEGORIAS
    function updateCategoryCounts() {
        const counts = {
            'todos': allNews.length,
            'sociedade': 0,
            'pol√≠tica': 0,
            'economia': 0,
            'esportes': 0,
            'cultura': 0,
            'sa√∫de': 0,
            'tecnologia': 0
        };
        
        allNews.forEach(news => {
            if (news.category && counts[news.category] !== undefined) {
                counts[news.category]++;
            }
        });
        
        // Atualiza contadores na UI
        Object.keys(counts).forEach(category => {
            if (categoryCounts[category]) {
                categoryCounts[category].textContent = counts[category];
            }
        });
    }

    // DETERMINAR CATEGORIA DA NOT√çCIA
    function determineCategory(title, content) {
        const text = (title + ' ' + content).toLowerCase();
        let maxScore = 0;
        let selectedCategory = 'sociedade';
        
        Object.keys(CATEGORIES).forEach(cat => {
            if (cat === 'todos') return;
            
            let score = 0;
            CATEGORIES[cat].keywords.forEach(keyword => {
                if (text.includes(keyword)) {
                    score++;
                }
            });
            
            if (score > maxScore) {
                maxScore = score;
                selectedCategory = cat;
            }
        });
        
        return selectedCategory;
    }

    // FORMATAR DATA
    function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = Math.floor((now - date) / (1000 * 60)); // diferen√ßa em minutos
        
        if (diff < 60) {
            return `${diff} min atr√°s`;
        } else if (diff < 1440) {
            return `${Math.floor(diff / 60)} h atr√°s`;
        } else {
            return date.toLocaleDateString('pt-PT', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }
    }

    // RENDERIZAR NOT√çCIAS
    function renderNews() {
        container.innerHTML = '';
        
        if (filteredNews.length === 0) {
            noNewsMessage.style.display = 'block';
            container.style.display = 'none';
            return;
        }
        
        noNewsMessage.style.display = 'none';
        container.style.display = 'block';
        
        filteredNews.forEach((news, index) => {
            setTimeout(() => {
                const card = createNewsCard(news);
                container.appendChild(card);
            }, index * 50); // Efeito cascata
        });
    }

    function createNewsCard(news) {
        const saved = isNewsSaved(news.id);
        const card = document.createElement('a');
        card.className = `card ${saved ? 'saved' : ''}`;
        card.href = `leitura.html?id=${news.id}`;
        
        const savedBadge = saved ? 
            `<span class="saved-badge"><i class="fas fa-star"></i> Guardada</span>` : '';
        
        const categoryClass = news.category ? news.category.toLowerCase().replace('√©', 'e') + '-tag' : 'sociedade-tag';
        const categoryName = news.categoryName || CATEGORIES[news.category]?.name || 'Sociedade';
        
        card.innerHTML = `
            <div class="card-content">
                <div class="card-title">
                    ${news.title} ${savedBadge}
                </div>
                <div class="card-meta">
                    <span class="source-tag">
                        <i class="fas fa-newspaper"></i> ${news.source}
                    </span>
                    <span class="category-tag ${categoryClass}">
                        <i class="${CATEGORIES[news.category]?.icon || 'fas fa-tag'}"></i> ${categoryName}
                    </span>
                    <span class="card-date">
                        <i class="far fa-clock"></i> ${formatDate(news.date)}
                    </span>
                </div>
                ${news.excerpt ? `<div class="card-excerpt">${news.excerpt}</div>` : ''}
                <div class="card-tags">
                    ${news.tags ? news.tags.map(tag => 
                        `<span class="category-tag" style="background: #e0e0e0; color: #666;">${tag}</span>`
                    ).join('') : ''}
                </div>
            </div>
            <img src="${news.image}" alt="${news.title}" 
                 onerror="this.src='https://via.placeholder.com/150x120/1a73e8/ffffff?text=${encodeURIComponent(news.source.substring(0, 2))}'">
        `;
        
        return card;
    }

    // VERIFICAR SE NOT√çCIA EST√Å SALVA
    function isNewsSaved(id) {
        const savedNews = JSON.parse(localStorage.getItem('saved_news') || '[]');
        return savedNews.some(news => news.id === id);
    }
 // CARREGAR NOT√çCIAS
    async function loadAllNews() {
        if (isLoading) return;
        
        isLoading = true;
        loader.style.display = 'block';
        container.innerHTML = '';
        
        try {
            // Carrega not√≠cias salvas primeiro
            await loadSavedNews();
            
            // Carrega de fontes externas
            await loadExternalNews();
            
            // Ordena por data (mais recente primeiro)
            allNews.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Remove duplicatas
            allNews = allNews.filter((news, index, self) =>
                index === self.findIndex((n) => n.id === news.id)
            );
            
            // Limite de 100 not√≠cias
            allNews = allNews.slice(0, 100);
            
            applyFilters();
            renderNews();
            updateCategoryCounts();
            
            if (isInitialLoad) {
                showNotification(`Carregadas ${allNews.length} not√≠cias`);
                isInitialLoad = false;
            }
            
        } catch (error) {
            console.error('Erro ao carregar not√≠cias:', error);
            showNotification('Erro ao carregar not√≠cias. Tente novamente.', 'error');
        } finally {
            isLoading = false;
            loader.style.display = 'none';
        }
    }

    async function loadSavedNews() {
        const savedNews = JSON.parse(localStorage.getItem('saved_news') || '[]');
        
        savedNews.forEach(news => {
            if (!seenNews.has(news.id)) {
                allNews.push({
                    ...news,
                    saved: true
                });
                seenNews.add(news.id);
            }
        });
    }

    async function loadExternalNews() {
        const promises = NEWS_SOURCES
            .filter(source => source.enabled)
            .map(async (source) => {
                try {
                    const cacheKey = `news_${source.name}_${new Date().toISOString().split('T')[0]}`;
                    const cached = localStorage.getItem(cacheKey);
                    
                    if (cached) {
                        return JSON.parse(cached);
                    }
                    
                    const response = await fetch(
                        `${source.url}?_embed&per_page=10&page=1&timestamp=${Date.now()}`
                    );
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const articles = await response.json();
                    
                    const processedArticles = articles.map(article => {
                        const id = `ext_${article.id}_${source.name.replace(/\s+/g, '_')}`;
                        
                        if (seenNews.has(id)) return null;
                        
                        seenNews.add(id);
                        
                        const category = determineCategory(
                            article.title?.rendered || '',
                            article.content?.rendered || ''
                        );
                        
                        return {
                            id: id,
                            title: article.title?.rendered || 'Sem t√≠tulo',
                            excerpt: article.excerpt?.rendered?.replace(/<[^>]*>/g, '').substring(0, 150) + '...' || '',
                            content: article.content?.rendered || '',
                            image: article._embedded?.['wp:featuredmedia']?.[0]?.source_url || 
                                   article.jetpack_featured_media_url ||
                                   `https://via.placeholder.com/600x400/1a73e8/ffffff?text=${encodeURIComponent(source.name.substring(0, 2))}`,
                            source: source.name,
                            date: article.date || article.modified || new Date().toISOString(),
                            link: article.link || '#',
                            category: category,
                            categoryName: CATEGORIES[category]?.name || category,
                            original: true
                        };
                    }).filter(article => article !== null);
                    
                    // Cache por 1 hora
                    localStorage.setItem(cacheKey, JSON.stringify(processedArticles));
                    localStorage.setItem(`${cacheKey}_timestamp`, Date.now());
                    
                    return processedArticles;
                    
                } catch (error) {
                    console.error(`Erro ao carregar ${source.name}:`, error);
                    return [];
                }
            });
        
        const results = await Promise.allSettled(promises);
        
        results.forEach(result => {
            if (result.status === 'fulfilled' && result.value) {
                allNews.push(...result.value);
            }
        });
    }

    // NOTIFICA√á√ÉO
    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background: ${type === 'error' ? '#f44336' : '#4CAF50'};
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
            max-width: 300px;
        `;
        
        notification.innerHTML = `
            <div style="display: flex; align-items: center; gap: 10px;">
                <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i>
                <span>${message}</span>
            </div>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.style.animation = 'slideOut 0.3s ease-out';
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 3000);
    }

    // ADICIONAR ESTILOS DE ANIMA√á√ÉO
    const style = document.createElement('style');
    style.textContent = `
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    `;
    document.head.appendChild(style);

    // SCROLL INFINITO
    let page = 1;
    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && 
            !isLoading && 
            allNews.length < 200) {
            page++;
            loadAllNews();
        }
    });

    // ATALHOS DE TECLADO
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeSidebar();
        }
        
        if (e.ctrlKey && e.key === 'k') {
            e.preventDefault();
            document.getElementById('search-input').focus();
        }
        
        if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
            e.preventDefault();
            loadAllNews();
        }
        
        if (e.ctrlKey && e.key === 'a') {
            e.preventDefault();
            accessAdmin();
        }
    });

    // FOCUS NO CAMPO DE BUSCA
    document.getElementById('search-input').addEventListener('focus', function() {
        this.select();
    });

    // INICIALIZA√á√ÉO
    document.addEventListener('DOMContentLoaded', () => {
        loadAllNews();
        
        // Atualiza a cada 5 minutos se a p√°gina estiver vis√≠vel
        setInterval(() => {
            if (document.visibilityState === 'visible' && !isLoading) {
                loadAllNews();
            }
        }, 300000);
    });

    // VERIFICA CONEX√ÉO
    window.addEventListener('online', () => {
        showNotification('Conex√£o restaurada. Atualizando not√≠cias...');
        loadAllNews();
    });

    window.addEventListener('offline', () => {
        showNotification('Voc√™ est√° offline. Mostrando not√≠cias em cache.', 'error');
    });
    </script>
