<script>
// ========== CONFIGURAÇÕES INICIAIS ==========
const CATEGORIES = {
    'sociedade': { name: 'Sociedade', class: 'sociedade-tag' },
    'política': { name: 'Política', class: 'politica-tag' },
    'economia': { name: 'Economia', class: 'economia-tag' },
    'esportes': { name: 'Esportes', class: 'esportes-tag' },
    'cultura': { name: 'Cultura', class: 'cultura-tag' },
    'saúde': { name: 'Saúde', class: 'saude-tag' },
    'tecnologia': { name: 'Tecnologia', class: 'tech-tag' }
};

// Cache em memória
let newsCache = new Map();
let currentArticle = null;

// ========== FUNÇÕES UTILITÁRIAS ==========

// Função para obter todos os parâmetros da URL
function getAllUrlParams() {
    const params = new URLSearchParams(window.location.search);
    return {
        source: params.get('source'),
        slug: params.get('slug'),
        id: params.get('id')
    };
}

// Função para formatar data
function formatDate(d) {
    if (!d) return '';
    try {
        const date = new Date(d);
        return date.toLocaleDateString("pt-PT", {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    } catch {
        return d;
    }
}

// Função para determinar categoria (simplificada)
function determineCategory(title) {
    const text = title.toLowerCase();
    
    if (text.includes('futebol') || text.includes('desporto') || text.includes('jogo') || text.includes('atleta')) {
        return 'esportes';
    } else if (text.includes('economia') || text.includes('negócio') || text.includes('empresa') || text.includes('investimento')) {
        return 'economia';
    } else if (text.includes('política') || text.includes('governo') || text.includes('presidente') || text.includes('ministro')) {
        return 'política';
    } else if (text.includes('saúde') || text.includes('hospital') || text.includes('médico') || text.includes('enfermeiro')) {
        return 'saúde';
    } else if (text.includes('tecnologia') || text.includes('digital') || text.includes('internet') || text.includes('aplicativo')) {
        return 'tecnologia';
    } else if (text.includes('cultura') || text.includes('arte') || text.includes('música') || text.includes('teatro')) {
        return 'cultura';
    } else {
        return 'sociedade';
    }
}

// ========== FUNÇÕES DE INTERFACE ==========

function goBack() {
    if (window.history.length > 1 && document.referrer && document.referrer.includes(window.location.hostname)) {
        history.back();
    } else {
        window.location.href = '/';
    }
}

function copyLink() {
    const url = window.location.href;
    const btn = document.getElementById('copy-link-btn');
    
    navigator.clipboard.writeText(url).then(() => {
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
        btn.classList.add('copied');
        
        setTimeout(() => {
            btn.innerHTML = originalText;
            btn.classList.remove('copied');
        }, 2000);
    }).catch(err => {
        console.error('Erro ao copiar:', err);
        alert('Não foi possível copiar o link');
    });
}

function shareOnFacebook() {
    const url = encodeURIComponent(window.location.href);
    const title = encodeURIComponent(document.title);
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}&quote=${title}`, '_blank');
}

function shareOnTwitter() {
    const url = encodeURIComponent(window.location.href);
    const title = encodeURIComponent(document.title);
    window.open(`https://twitter.com/intent/tweet?text=${title}&url=${url}`, '_blank');
}

function shareOnWhatsApp() {
    const url = encodeURIComponent(window.location.href);
    const title = encodeURIComponent(document.title);
    window.open(`https://wa.me/?text=${title}%20-%20${url}`, '_blank');
}

// ========== SISTEMA DE CACHE ==========

// Função para gerar hash consistente (igual ao usado na página principal)
function generateHash(title, link) {
    return (title + link).replace(/\W/g, "").toLowerCase();
}

// Buscar notícia em todos os caches disponíveis
function findNewsInAllCaches(params) {
    const { id, source, slug } = params;
    
    // 1. Primeiro tentar por ID exato
    if (id) {
        // Cache em memória
        if (newsCache.has(id)) {
            return newsCache.get(id);
        }
        
        // SessionStorage
        try {
            const sessionData = sessionStorage.getItem(`news_${id}`);
            if (sessionData) {
                const article = JSON.parse(sessionData);
                newsCache.set(id, article);
                return article;
            }
        } catch (e) {
            console.warn('Erro no sessionStorage:', e);
        }
        
        // LocalStorage individual
        try {
            const localData = localStorage.getItem(`news_${id}`);
            if (localData) {
                const article = JSON.parse(localData);
                newsCache.set(id, article);
                return article;
            }
        } catch (e) {
            console.warn('Erro no localStorage individual:', e);
        }
    }
    
    // 2. Buscar em todas as notícias do localStorage
    try {
        const allNews = JSON.parse(localStorage.getItem('cld_news') || '[]');
        
        // Tentar por ID
        if (id) {
            const byId = allNews.find(news => news.hash === id);
            if (byId) {
                newsCache.set(id, byId);
                return byId;
            }
        }
        
        // Tentar por combinação de source e slug
        if (source && slug) {
            const bySourceSlug = allNews.find(news => {
                const newsSource = news.source.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
                const newsTitle = news.title.toLowerCase().replace(/[^\w\s]/g, '').replace(/\s+/g, '-');
                return newsSource === source && newsTitle.includes(slug);
            });
            if (bySourceSlug) {
                newsCache.set(bySourceSlug.hash, bySourceSlug);
                return bySourceSlug;
            }
        }
        
        // Tentar apenas por slug
        if (slug) {
            const bySlug = allNews.find(news => {
                const newsTitle = news.title.toLowerCase().replace(/[^\w\s]/g, '').replace(/\s+/g, '-');
                return newsTitle.includes(slug);
            });
            if (bySlug) {
                newsCache.set(bySlug.hash, bySlug);
                return bySlug;
            }
        }
        
        // Tentar por título similar (última tentativa)
        if (slug) {
            const searchSlug = slug.replace(/-/g, ' ');
            const bySimilar = allNews.find(news => 
                news.title.toLowerCase().includes(searchSlug)
            );
            if (bySimilar) {
                newsCache.set(bySimilar.hash, bySimilar);
                return bySimilar;
            }
        }
    } catch (e) {
        console.error('Erro ao buscar no cache:', e);
    }
    
    return null;
}

// Salvar notícia em todos os caches
function saveNewsToAllCaches(article) {
    if (!article || !article.hash) return;
    
    const hash = article.hash;
    
    // 1. Cache em memória
    newsCache.set(hash, article);
    
    // 2. SessionStorage
    try {
        sessionStorage.setItem(`news_${hash}`, JSON.stringify(article));
    } catch (e) {
        // Limpar sessionStorage se estiver cheio
        try {
            sessionStorage.clear();
            sessionStorage.setItem(`news_${hash}`, JSON.stringify(article));
        } catch (e2) {
            console.warn('Não foi possível salvar no sessionStorage:', e2);
        }
    }
    
    // 3. LocalStorage individual
    try {
        localStorage.setItem(`news_${hash}`, JSON.stringify(article));
    } catch (e) {
        console.warn('Erro ao salvar individualmente:', e);
    }
    
    // 4. Lista de notícias no localStorage
    try {
        let allNews = JSON.parse(localStorage.getItem('cld_news') || '[]');
        
        // Remover duplicatas
        allNews = allNews.filter(n => n.hash !== hash);
        
        // Adicionar no início
        allNews.unshift(article);
        
        // Manter apenas as 100 mais recentes
        if (allNews.length > 100) {
            allNews = allNews.slice(0, 100);
        }
        
        localStorage.setItem('cld_news', JSON.stringify(allNews));
    } catch (e) {
        console.warn('Erro ao salvar na lista:', e);
    }
}

// ========== BUSCA NAS APIS ==========

// Lista otimizada de fontes para busca
const NEWS_SOURCES = [
    { name: "O País", baseUrl: "https://www.opais.co.mz/wp-json/wp/v2/posts", code: "OP" },
    { name: "Jornal Notícias", baseUrl: "https://www.jornalnoticias.co.mz/wp-json/wp/v2/posts", code: "JN" },
    { name: "Canal de Moçambique", baseUrl: "https://canal.co.mz/wp-json/wp/v2/posts", code: "CM" },
    { name: "Time de Todos", baseUrl: "https://timesdetodos.com/wp-json/wp/v2/posts", code: "TT" },
    { name: "Carta de Moçambique", baseUrl: "https://cartamz.com/wp-json/wp/v2/posts", code: "CT" },
    { name: "Savana", baseUrl: "https://savana.co.mz/wp-json/wp/v2/posts", code: "SV" },
    { name: "Integrity", baseUrl: "https://integritymagazine.co.mz/wp-json/wp/v2/posts", code: "IT" }
];

// Buscar notícia nas APIs
async function fetchNewsFromAPIs(params) {
    const { id, source, slug } = params;
    
    // Primeiro, tentar fontes específicas baseadas no source
    if (source) {
        const sourceMatch = NEWS_SOURCES.find(s => 
            s.name.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '') === source
        );
        
        if (sourceMatch) {
            const result = await tryFetchFromSource(sourceMatch, params);
            if (result) return result;
        }
    }
    
    // Se não encontrou, tentar todas as fontes
    for (const sourceConfig of NEWS_SOURCES) {
        // Pular se já tentou esta fonte
        if (source && sourceConfig.name.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '') === source) {
            continue;
        }
        
        const result = await tryFetchFromSource(sourceConfig, params);
        if (result) return result;
        
        // Pequena pausa para não sobrecarregar
        await new Promise(resolve => setTimeout(resolve, 100));
    }
    
    return null;
}

// Tentar buscar de uma fonte específica
async function tryFetchFromSource(sourceConfig, params) {
    const { id, slug } = params;
    
    try {
        // Tentar buscar algumas notícias desta fonte
        const response = await fetchWithTimeout(`${sourceConfig.baseUrl}?_embed&per_page=5&t=${Date.now()}`, 5000);
        
        if (!response.ok) {
            return null;
        }
        
        const articles = await response.json();
        
        // Procurar a notícia na lista
        for (const article of articles) {
            const articleHash = generateHash(article.title.rendered, article.link);
            
            // 1. Tentar por ID
            if (id && articleHash === id) {
                return formatArticle(article, sourceConfig.name);
            }
            
            // 2. Tentar por slug no título
            if (slug) {
                const articleSlug = article.title.rendered
                    .toLowerCase()
                    .replace(/[^\w\s]/g, '')
                    .replace(/\s+/g, '-');
                
                if (articleSlug.includes(slug)) {
                    return formatArticle(article, sourceConfig.name);
                }
            }
            
            // 3. Tentar por título similar
            if (slug) {
                const searchTerm = slug.replace(/-/g, ' ');
                if (article.title.rendered.toLowerCase().includes(searchTerm)) {
                    return formatArticle(article, sourceConfig.name);
                }
            }
        }
    } catch (error) {
        console.warn(`Erro ao buscar de ${sourceConfig.name}:`, error);
    }
    
    return null;
}

// Formatador de artigo da API
function formatArticle(apiArticle, sourceName) {
    return {
        title: apiArticle.title.rendered,
        content: apiArticle.content.rendered,
        image: apiArticle._embedded?.["wp:featuredmedia"]?.[0]?.source_url || 
               apiArticle.jetpack_featured_media_url ||
               `https://via.placeholder.com/800x400/1a73e8/ffffff?text=${sourceName.substring(0,2)}`,
        source: sourceName,
        date: apiArticle.date || apiArticle.modified,
        link: apiArticle.link,
        hash: generateHash(apiArticle.title.rendered, apiArticle.link)
    };
}

// Fetch com timeout
function fetchWithTimeout(url, timeout = 5000) {
    return Promise.race([
        fetch(url),
        new Promise((_, reject) =>
            setTimeout(() => reject(new Error('Timeout')), timeout)
        )
    ]);
}

// ========== RENDERIZAÇÃO ==========

function renderNews(article) {
    currentArticle = article;
    
    const category = article.category || determineCategory(article.title);
    
    // Atualizar título da página
    document.title = `${article.title.substring(0, 60)}${article.title.length > 60 ? '...' : ''} | Notícias CLD`;
    
    // Atualizar meta description
    const metaDesc = document.querySelector('meta[name="description"]');
    if (metaDesc) {
        const cleanContent = article.content.replace(/<[^>]*>/g, '').substring(0, 160);
        metaDesc.content = cleanContent;
    }
    
    // Criar HTML da notícia
    const newsHTML = `
        <div class="news-header">
            <h1 class="news-title">${article.title}</h1>
            <div class="news-meta">
                <span class="source-tag">${article.source}</span>
                <span class="category-tag ${CATEGORIES[category]?.class || 'sociedade-tag'}">
                    ${CATEGORIES[category]?.name || 'Sociedade'}
                </span>
                <span><i class="far fa-calendar"></i> ${formatDate(article.date)}</span>
            </div>
        </div>
        
        ${article.image && !article.image.includes('placeholder.com') ? 
            `<img src="${article.image}" class="news-image" alt="${article.title}" 
                 loading="lazy" 
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/800x400/1a73e8/ffffff?text=${encodeURIComponent(article.source.substring(0,2))}'">` : 
            `<img src="https://via.placeholder.com/800x400/1a73e8/ffffff?text=${encodeURIComponent(article.source.substring(0,2))}" 
                 class="news-image" alt="${article.title}">`
        }
        
        <div class="news-body">
            ${article.content}
        </div>
        
        <div class="share-section">
            <h3 class="share-title"><i class="fas fa-share-alt"></i> Partilhar esta notícia</h3>
            <div class="share-buttons">
                <button class="share-btn facebook" onclick="shareOnFacebook()">
                    <i class="fab fa-facebook-f"></i> Facebook
                </button>
                <button class="share-btn twitter" onclick="shareOnTwitter()">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
                <button class="share-btn whatsapp" onclick="shareOnWhatsApp()">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button class="share-btn link" id="copy-link-btn" onclick="copyLink()">
                    <i class="fas fa-link"></i> Copiar Link
                </button>
            </div>
        </div>
        
        <div id="related-news-container"></div>
        
        <div class="footer">
            <p>© ${new Date().getFullYear()} Notícias CLD - Agregador de Notícias de Moçambique</p>
            <div class="footer-links">
                <a href="/"><i class="fas fa-home"></i> Página Inicial</a>
                <a href="javascript:void(0)" onclick="location.reload()"><i class="fas fa-sync-alt"></i> Recarregar</a>
            </div>
        </div>
    `;
    
    // Atualizar a página
    document.getElementById('skeleton-loader').style.display = 'none';
    document.getElementById('news-container').innerHTML = newsHTML;
    document.getElementById('news-container').style.display = 'block';
    
    // Carregar notícias relacionadas de forma assíncrona
    setTimeout(() => loadRelatedNews(), 100);
}

// Carregar notícias relacionadas
function loadRelatedNews() {
    if (!currentArticle) return;
    
    try {
        const allNews = JSON.parse(localStorage.getItem('cld_news') || '[]');
        const currentCategory = determineCategory(currentArticle.title);
        
        // Filtrar notícias da mesma categoria, excluindo a atual
        const related = allNews
            .filter(news => {
                if (news.hash === currentArticle.hash) return false;
                const newsCategory = determineCategory(news.title);
                return newsCategory === currentCategory;
            })
            .slice(0, 3); // Máximo 3
        
        if (related.length > 0) {
            const relatedHTML = `
                <div class="related-news-section">
                    <h3 class="related-news-title"><i class="fas fa-newspaper"></i> Notícias Relacionadas</h3>
                    <div class="related-news-container">
                        ${related.map(news => {
                            const newsSlug = news.title
                                .toLowerCase()
                                .replace(/[^\w\s]/g, '')
                                .replace(/\s+/g, '-');
                            const sourceSlug = news.source
                                .toLowerCase()
                                .replace(/\s+/g, '-')
                                .replace(/[^\w-]/g, '');
                            
                            return `
                                <a href="leitura.html?source=${encodeURIComponent(sourceSlug)}&slug=${encodeURIComponent(newsSlug)}&id=${news.hash}" class="related-news-card">
                                    <img src="${news.image}" alt="${news.title}" 
                                         loading="lazy"
                                         onerror="this.src='https://via.placeholder.com/300x150/1a73e8/ffffff?text=${encodeURIComponent(news.source.substring(0,2))}'">
                                    <h3>${news.title.substring(0, 80)}${news.title.length > 80 ? '...' : ''}</h3>
                                    <div class="related-news-meta">
                                        <span class="source-tag" style="font-size:10px;">${news.source}</span>
                                        <span>${formatDate(news.date)}</span>
                                    </div>
                                </a>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('related-news-container').innerHTML = relatedHTML;
        }
    } catch (e) {
        console.warn('Erro ao carregar notícias relacionadas:', e);
    }
}

// Mostrar erro
function showError() {
    document.getElementById('skeleton-loader').style.display = 'none';
    document.getElementById('loader').style.display = 'none';
    document.getElementById('error-message').style.display = 'block';
}

// Mostrar loader
function showLoader() {
    document.getElementById('skeleton-loader').style.display = 'none';
    document.getElementById('loader').style.display = 'block';
}

// ========== CARREGAMENTO PRINCIPAL ==========

async function loadNews() {
    const params = getAllUrlParams();
    
    console.log('Parâmetros da URL:', params);
    
    // Verificar se há parâmetros mínimos
    if (!params.id && !params.slug) {
        console.error('Parâmetros insuficientes na URL');
        showError();
        return;
    }
    
    // 1. Tentar encontrar no cache local (MUITO RÁPIDO)
    let article = findNewsInAllCaches(params);
    
    if (article) {
        console.log('Notícia encontrada no cache:', article.title);
        saveNewsToAllCaches(article); // Atualizar caches
        renderNews(article);
        return;
    }
    
    // 2. Mostrar loader enquanto busca nas APIs
    showLoader();
    
    // 3. Buscar nas APIs
    try {
        console.log('Buscando notícia nas APIs...');
        article = await fetchNewsFromAPIs(params);
        
        if (article) {
            console.log('Notícia encontrada na API:', article.title);
            saveNewsToAllCaches(article);
            renderNews(article);
        } else {
            console.error('Notícia não encontrada em nenhuma API');
            showError();
        }
    } catch (error) {
        console.error('Erro ao buscar notícia:', error);
        showError();
    }
}

// ========== INICIALIZAÇÃO ==========

// Iniciar imediatamente quando o DOM estiver pronto
document.addEventListener('DOMContentLoaded', function() {
    // Verificar se há uma notícia no hash da URL
    const hash = window.location.hash.substring(1);
    if (hash && hash.startsWith('news_')) {
        const articleId = hash.replace('news_', '');
        // Tentar carregar direto pelo ID do hash
        const cached = findNewsInAllCaches({ id: articleId });
        if (cached) {
            renderNews(cached);
            return;
        }
    }
    
    // Carregar normalmente pelos parâmetros da URL
    loadNews();
});

// Atalhos de teclado
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        goBack();
    }
    if (e.key === 'r' && e.ctrlKey) {
        e.preventDefault();
        location.reload();
    }
    if (e.key === 'ArrowLeft' && e.altKey) {
        goBack();
    }
});

// Prevenir erros de imagens
window.addEventListener('error', function(e) {
    if (e.target.tagName === 'IMG') {
        e.target.src = 'https://via.placeholder.com/300x150/1a73e8/ffffff?text=IMG';
    }
}, true);

// Log para debug
console.log('Página de leitura carregada');
