<script>
(function () {
  const adLink = "https://www.effectivegatecpm.com/qvdzdmrk6?key=c41207cda3bc64bcc9b3569afc89d708";
  const imageUrl = "https://claudionews.neocities.org/IMG-20251226-WA0124.jpg";

  let delay = 30000; // 30s inicial
  const maxDelay = 60000; // 60s m√°ximo
  let timer = null;
  let cachedImage = null;

  // üî• Pr√©-carrega a imagem assim que o site inicia
  function preloadImage() {
    cachedImage = new Image();
    cachedImage.src = imageUrl;
  }

  function createPopup() {
    if (document.getElementById("popupAd")) return;

    const overlay = document.createElement("div");
    overlay.id = "popupAd";
    overlay.style.cssText = `
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      z-index: 999999;
      display: flex;
      align-items: center;
      justify-content: center;
    `;

    const img = document.createElement("img");
    img.src = cachedImage ? cachedImage.src : imageUrl;
    img.style.cssText = `
      max-width: 90%;
      max-height: 90%;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
    `;

    img.onclick = function () {
      window.open(adLink, "_blank");

      overlay.remove();
      delay = Math.min(delay + 10000, maxDelay);
      startTimer();
    };

    overlay.onclick = function (e) {
      if (e.target === overlay) {
        overlay.remove();
        startTimer();
      }
    };

    overlay.appendChild(img);
    document.body.appendChild(overlay);
  }

  function startTimer() {
    clearTimeout(timer);
    timer = setTimeout(createPopup, delay);
  }

  document.addEventListener("DOMContentLoaded", function () {
    preloadImage(); // cache imediato
    startTimer();   // inicia contagem
  });
})();
</script>

<script>
// ========== CONFIGURA√á√ïES ==========
const CATEGORIES = {
    'sociedade': { name: 'Sociedade', class: 'sociedade-tag' },

    'sa√∫de': { name: 'Sa√∫de', class: 'saude-tag' },
    'tecnologia': { name: 'Tecnologia', class: 'tech-tag' }
};

// Fontes de API para fallback
const NEWS_SOURCES = [
    { name: "O Pa√≠s", baseUrl: "https://www.opais.co.mz/wp-json/wp/v2/posts" },
    { name: "Jornal Not√≠cias", baseUrl: "https://www.jornalnoticias.co.mz/wp-json/wp/v2/posts" },
    { name: "Canal de Mo√ßambique", baseUrl: "https://canal.co.mz/wp-json/wp/v2/posts" },

];

// ========== FUN√á√ïES UTILIT√ÅRIAS ==========

function getUrlParams() {
    const params = new URLSearchParams(window.location.search);
    return {
        n: params.get('n'), // ID curto da not√≠cia
        t: params.get('t'), // T√≠tulo (opcional, para fallback)
        s: params.get('s')  // Fonte (opcional, para fallback)
    };
}

function formatDate(d) {
    if (!d) return '';
    try {
        const date = new Date(d);
        return date.toLocaleDateString("pt-PT", {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    } catch {
        return d;
    }
}

function determineCategory(title) {
    const text = title.toLowerCase();
    
    if (text.includes('futebol') || text.includes('desporto') || text.includes('jogo') || text.includes('atleta')) {
        return 'esportes';
    } else if (text.includes('economia') || text.includes('neg√≥cio') || text.includes('empresa') || text.includes('investimento')) {
        return 'economia';
    } else if (text.includes('pol√≠tica') || text.includes('governo') || text.includes('presidente') || text.includes('ministro')) {
        return 'pol√≠tica';
    } else if (text.includes('sa√∫de') || text.includes('hospital') || text.includes('m√©dico') || text.includes('enfermeiro')) {
        return 'sa√∫de';
    } else if (text.includes('tecnologia') || text.includes('digital') || text.includes('internet') || text.includes('aplicativo')) {
        return 'tecnologia';
    } else if (text.includes('cultura') || text.includes('arte') || text.includes('m√∫sica') || text.includes('teatro')) {
        return 'cultura';
    } else {
        return 'sociedade';
    }
}

// ========== CACHE E BUSCA ==========

// Buscar not√≠cia no cache local
function findNewsInCache(newsId) {
    try {
        // 1. Buscar no localStorage
        const cached = localStorage.getItem(`news_${newsId}`);
        if (cached) {
            return JSON.parse(cached);
        }
        
        // 2. Buscar na lista geral de cache
        const allCached = JSON.parse(localStorage.getItem('cached_news') || '[]');
        if (allCached.includes(newsId)) {
            // Tentar buscar individualmente
            const individual = localStorage.getItem(`news_${newsId}`);
            if (individual) {
                return JSON.parse(individual);
            }
        }
    } catch (e) {
        console.error('Erro ao buscar no cache:', e);
    }
    
    return null;
}

// Buscar not√≠cia nas APIs (fallback)
async function fetchNewsFromAPI(newsId, titleHint, sourceHint) {
    // Se temos dicas de t√≠tulo ou fonte, tentamos fontes espec√≠ficas primeiro
    let sourcesToTry = NEWS_SOURCES;
    
    if (sourceHint) {
        // Tentar encontrar fonte correspondente
        const sourceMatch = NEWS_SOURCES.find(s => 
            s.name.toLowerCase().includes(sourceHint.toLowerCase())
        );
        if (sourceMatch) {
            sourcesToTry = [sourceMatch, ...NEWS_SOURCES.filter(s => s !== sourceMatch)];
        }
    }
    
    for (const source of sourcesToTry) {
        try {
            // Tentar buscar algumas not√≠cias desta fonte
            const response = await fetchWithTimeout(`${source.baseUrl}?_embed&per_page=10&t=${Date.now()}`, 3000);
            
            if (!response.ok) continue;
            
            const articles = await response.json();
            
            // Procurar por not√≠cia com hash correspondente
            for (const article of articles) {
                const articleText = article.title.rendered + article.link;
                const articleHash = btoa(articleText).replace(/[^a-zA-Z0-9]/g, '').substring(0, 12);
                
                if (articleHash === newsId) {
                    return {
                        id: newsId,
                        title: article.title.rendered,
                        content: article.content.rendered,
                        image: article._embedded?.["wp:featuredmedia"]?.[0]?.source_url || 
                               article.jetpack_featured_media_url ||
                               "https://via.placeholder.com/300x200",
                        source: source.name,
                        date: article.date || article.modified,
                        link: article.link
                    };
                }
            }
            
            // Se temos t√≠tulo, tentar buscar por t√≠tulo similar
            if (titleHint) {
                const searchTitle = titleHint.toLowerCase().replace(/-/g, ' ');
                for (const article of articles) {
                    if (article.title.rendered.toLowerCase().includes(searchTitle)) {
                        const articleText = article.title.rendered + article.link;
                        const articleHash = btoa(articleText).replace(/[^a-zA-Z0-9]/g, '').substring(0, 12);
                        
                        return {
                            id: articleHash,
                            title: article.title.rendered,
                            content: article.content.rendered,
                            image: article._embedded?.["wp:featuredmedia"]?.[0]?.source_url || 
                                   article.jetpack_featured_media_url ||
                                   "https://via.placeholder.com/300x200",
                            source: source.name,
                            date: article.date || article.modified,
                            link: article.link
                        };
                    }
                }
            }
        } catch (error) {
            console.warn(`Erro ao buscar de ${source.name}:`, error);
            continue;
        }
    }
    
    return null;
}

function fetchWithTimeout(url, timeout = 3000) {
    return Promise.race([
        fetch(url),
        new Promise((_, reject) =>
            setTimeout(() => reject(new Error('Timeout')), timeout)
        )
    ]);
}

            // Adicionar √† lista de cache
            let cachedNews = JSON.parse(localStorage.getItem('cached_news') || '[]');
            if (!cachedNews.includes(article.id)) {
                cachedNews.push(article.id);
                if (cachedNews.length > 200) {
                    cachedNews.shift();
                }
                localStorage.setItem('cached_news', JSON.stringify(cachedNews));
            }
        }
    } catch (e) {
        console.warn('N√£o foi poss√≠vel salvar no cache:', e);
    }
}

// Mostrar erro
function showError() {
    document.getElementById('skeleton-loader').style.display = 'none';
    document.getElementById('loader').style.display = 'none';
    document.getElementById('error-message').style.display = 'block';
}

// Mostrar loader
function showLoader() {
    document.getElementById('skeleton-loader').style.display = 'none';
    document.getElementById('loader').style.display = 'block';
}

// ========== CARREGAMENTO PRINCIPAL ==========

async function loadNews() {
    const params = getUrlParams();
    console.log('Par√¢metros da URL:', params);
    
    if (!params.n) {
        console.error('ID da not√≠cia n√£o fornecido');
        showError();
        return;
    }
    
    // 1. Tentar encontrar no cache local
    let article = findNewsInCache(params.n);
    
    if (article) {
        console.log('Not√≠cia encontrada no cache:', article.title);
        renderNews(article);
        return;
    }
    
    // 2. Mostrar loader enquanto busca na API
    showLoader();
    
    // 3. Buscar na API
    try {
        console.log('Buscando not√≠cia na API...');
        article = await fetchNewsFromAPI(params.n, params.t, params.s);
        
        if (article) {
            console.log('Not√≠cia encontrada na API:', article.title);
            renderNews(article);
        } else {
            console.error('Not√≠cia n√£o encontrada na API');
            showError();
        }
    } catch (error) {
        console.error('Erro ao buscar not√≠cia:', error);
        showError();
    }
}

// ========== INICIALIZA√á√ÉO ==========

document.addEventListener('DOMContentLoaded', function() {
    // Verificar se h√° uma not√≠cia no hash da URL
    const hash = window.location.hash.substring(1);
    if (hash && hash.startsWith('n=')) {
        const newsId = hash.replace('n=', '');
        window.location.search = `?n=${newsId}`;
        return;
    }
    
    // Carregar normalmente
    loadNews();
});

// Atalhos de teclado
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        goBack();
    }
    if (e.key === 'r' && e.ctrlKey) {
        e.preventDefault();
        location.reload();
    }
    if (e.key === 'ArrowLeft' && e.altKey) {
        goBack();
    }
});

// Prevenir erros de imagens
window.addEventListener('error', function(e) {
    if (e.target.tagName === 'IMG') {
        e.target.src = 'https://via.placeholder.com/300x150/1a73e8/ffffff?text=IMG';
    }
}, true);
