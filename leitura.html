<!doctype html>
<html lang="pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Ler Notícia - Notícias CLD</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
        color: #333;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: white;
        min-height: 100vh;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #1a73e8;
    }

    .back-btn {
        background: #1a73e8;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
    }

    .back-btn:hover {
        background: #0d62d9;
    }

    .article-meta {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        align-items: center;
    }

    .source-badge {
        background: #1a73e8;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
    }

    .date {
        color: #666;
        font-size: 14px;
    }

    .category-tag {
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
    }

    .article-title {
        font-size: 28px;
        line-height: 1.3;
        margin-bottom: 20px;
        color: #111;
    }

    .article-image {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 10px;
        margin: 20px 0;
    }

    .article-content {
        line-height: 1.8;
        font-size: 18px;
        margin-top: 30px;
    }

    .article-content img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 20px 0;
    }

    .article-content p {
        margin-bottom: 20px;
    }

    /* BOTÕES DE AÇÃO */
    .action-buttons {
        display: flex;
        gap: 15px;
        margin: 30px 0;
        flex-wrap: wrap;
    }

    .action-btn {
        flex: 1;
        min-width: 120px;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.3s;
    }

    .save-btn {
        background: #4caf50;
        color: white;
    }

    .save-btn:hover {
        background: #388e3c;
        transform: translateY(-2px);
    }

    .save-btn.saved {
        background: #ff9800;
    }

    .share-btn {
        background: #2196f3;
        color: white;
    }

    .share-btn:hover {
        background: #1976d2;
        transform: translateY(-2px);
    }

    /* COMPARTILHAR */
    .share-section {
        margin: 40px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
        border-left: 4px solid #1a73e8;
    }

    .share-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #1a73e8;
    }

    .share-buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .social-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        color: white;
        text-decoration: none;
    }

    .facebook { background: #1877f2; }
    .twitter { background: #1da1f2; }
    .whatsapp { background: #25d366; }
    .link { background: #6c757d; }

    .social-btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }

    /* LINK NATIVO */
    .native-link {
        margin-top: 20px;
        padding: 15px;
        background: #e8f0fe;
        border-radius: 8px;
        word-break: break-all;
    }

    .native-link code {
        font-family: monospace;
        color: #1a73e8;
    }

    /* NOTA DE SALVAMENTO */
    .save-note {
        background: #e8f5e8;
        border-left: 4px solid #4caf50;
        padding: 15px;
        margin: 20px 0;
        border-radius: 0 8px 8px 0;
        display: none;
    }

    /* CATEGORY COLORS */
    .sociedade-tag { background: rgba(76, 175, 80, 0.1); color: #2e7d32; }
    .politica-tag { background: rgba(244, 67, 54, 0.1); color: #c62828; }
    .economia-tag { background: rgba(255, 152, 0, 0.1); color: #ef6c00; }
    .esportes-tag { background: rgba(33, 150, 243, 0.1); color: #1565c0; }
    .cultura-tag { background: rgba(156, 39, 176, 0.1); color: #7b1fa2; }
    .saude-tag { background: rgba(0, 150, 136, 0.1); color: #00796b; }
    .tech-tag { background: rgba(96, 125, 139, 0.1); color: #37474f; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <h1 style="margin: 0; color: #1a73e8;">Notícias CLD</h1>
        </div>

        <div id="article-loading" style="text-align: center; padding: 50px;">
            <div style="display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #1a73e8; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p>Carregando notícia...</p>
        </div>

        <div id="article-content" style="display: none;">
            <div class="article-meta">
                <span class="source-badge" id="article-source"></span>
                <span class="date" id="article-date"></span>
                <span class="category-tag" id="article-category"></span>
            </div>

            <h1 class="article-title" id="article-title"></h1>

            <img id="article-image" class="article-image" alt="Imagem da notícia" 
                 onerror="this.style.display='none'">

            <div class="action-buttons">
                <button class="action-btn save-btn" id="save-btn" onclick="saveArticle()">
                    <i class="fas fa-save"></i> Guardar Notícia
                </button>
                <button class="action-btn share-btn" onclick="showShareSection()">
                    <i class="fas fa-share-alt"></i> Partilhar
                </button>
            </div>

            <div class="save-note" id="save-note">
                <i class="fas fa-check-circle"></i> Notícia guardada com sucesso! 
                Agora pode partilhar o link nativo abaixo.
            </div>

            <div class="article-content" id="article-body"></div>

            <div class="share-section" id="share-section" style="display: none;">
                <div class="share-title">Partilhar esta notícia:</div>
                <div class="share-buttons">
                    <a href="#" class="social-btn facebook" id="facebook-share">
                        <i class="fab fa-facebook"></i> Facebook
                    </a>
                    <a href="#" class="social-btn twitter" id="twitter-share">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                    <a href="#" class="social-btn whatsapp" id="whatsapp-share">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                    <button class="social-btn link" onclick="copyNativeLink()">
                        <i class="fas fa-link"></i> Copiar Link
                    </button>
                </div>
                
                <div class="native-link" id="native-link-container" style="display: none;">
                    <strong>Link Nativo:</strong><br>
                    <code id="native-link"></code>
                </div>
            </div>
        </div>

        <div id="article-error" style="text-align: center; padding: 50px; display: none;">
            <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #f44336;"></i>
            <h2>Notícia não encontrada</h2>
            <p>A notícia que está procurando não existe ou foi removida.</p>
            <a href="index.html" class="back-btn" style="display: inline-block; margin-top: 20px;">
                <i class="fas fa-home"></i> Voltar para a página inicial
            </a>
        </div>
    </div>

    <script>
    // OBTER ID DA URL
    const urlParams = new URLSearchParams(window.location.search);
    const articleId = urlParams.get('id');

    // ELEMENTOS DOM
    const loadingEl = document.getElementById('article-loading');
    const contentEl = document.getElementById('article-content');
    const errorEl = document.getElementById('article-error');
    const saveBtn = document.getElementById('save-btn');
    const saveNote = document.getElementById('save-note');

    // VARIÁVEL PARA ARTIGO ATUAL
    let currentArticle = null;
    let isSaved = false;

    // CARREGAR ARTIGO
    async function loadArticle() {
        if (!articleId) {
            showError();
            return;
        }

        try {
            // Primeiro tenta carregar das notícias salvas
            let article = findSavedArticle(articleId);
            
            if (!article) {
                // Se não encontrado, tenta carregar das fontes externas
                article = await fetchExternalArticle(articleId);
            }

            if (article) {
                displayArticle(article);
                setupShareButtons(article);
                checkIfSaved(articleId);
            } else {
                showError();
            }
        } catch (error) {
            console.error('Erro ao carregar artigo:', error);
            showError();
        }
    }

    function findSavedArticle(id) {
        const savedNews = JSON.parse(localStorage.getItem('saved_news') || '[]');
        return savedNews.find(news => news.id === id);
    }

    async function fetchExternalArticle(id) {
        // Tenta encontrar em notícias recentes
        const allNews = JSON.parse(localStorage.getItem('all_news_cache') || '[]');
        return allNews.find(news => news.id === id);
    }

    function displayArticle(article) {
        currentArticle = article;
        
        document.getElementById('article-title').textContent = article.title;
        document.getElementById('article-source').textContent = article.source;
        document.getElementById('article-date').textContent = formatDate(article.date);
        document.getElementById('article-category').textContent = article.categoryName || article.category;
        document.getElementById('article-category').className = `category-tag ${article.categoryClass || ''}`;
        
        const image = document.getElementById('article-image');
        image.src = article.image;
        image.alt = article.title;
        
        document.getElementById('article-body').innerHTML = article.content || 
            `<p>${article.excerpt || 'Conteúdo não disponível.'}</p>`;
        
        loadingEl.style.display = 'none';
        contentEl.style.display = 'block';
    }

    function formatDate(dateString) {
        return new Date(dateString).toLocaleDateString('pt-PT', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }

    // GUARDAR NOTÍCIA
    function saveArticle() {
        if (!currentArticle) return;
        
        const savedNews = JSON.parse(localStorage.getItem('saved_news') || '[]');
        
        // Verifica se já está salva
        const alreadySaved = savedNews.some(news => news.id === currentArticle.id);
        
        if (!alreadySaved) {
            // Gera um ID único para a versão salva
            const savedArticle = {
                ...currentArticle,
                id: currentArticle.id,
                savedDate: new Date().toISOString(),
                native: true, // Marca como nativo
                originalLink: currentArticle.link // Preserva link original
            };
            
            savedNews.push(savedArticle);
            localStorage.setItem('saved_news', JSON.stringify(savedNews));
            
            // Atualiza cache de todas as notícias
            updateNewsCache(savedArticle);
            
            isSaved = true;
            updateSaveButton();
            showSaveNote();
            
            // Gera link nativo
            generateNativeLink();
        }
    }

    function updateNewsCache(article) {
        let allNews = JSON.parse(localStorage.getItem('all_news_cache') || '[]');
        
        // Remove se já existir
        allNews = allNews.filter(news => news.id !== article.id);
        allNews.push(article);
        
        localStorage.setItem('all_news_cache', JSON.stringify(allNews));
    }

    function checkIfSaved(id) {
        const savedNews = JSON.parse(localStorage.getItem('saved_news') || '[]');
        isSaved = savedNews.some(news => news.id === id);
        updateSaveButton();
        
        if (isSaved) {
            generateNativeLink();
        }
    }

    function updateSaveButton() {
        if (isSaved) {
            saveBtn.innerHTML = '<i class="fas fa-check"></i> Notícia Guardada';
            saveBtn.classList.add('saved');
            saveBtn.disabled = true;
        } else {
            saveBtn.innerHTML = '<i class="fas fa-save"></i> Guardar Notícia';
            saveBtn.classList.remove('saved');
            saveBtn.disabled = false;
        }
    }

    function showSaveNote() {
        saveNote.style.display = 'block';
        setTimeout(() => {
            saveNote.style.display = 'none';
        }, 5000);
    }

    // GERAR LINK NATIVO
    function generateNativeLink() {
        if (!currentArticle) return;
        
        const nativeUrl = `${window.location.origin}${window.location.pathname}?id=${currentArticle.id}`;
        const nativeLinkEl = document.getElementById('native-link');
        const container = document.getElementById('native-link-container');
        
        nativeLinkEl.textContent = nativeUrl;
        container.style.display = 'block';
        
        return nativeUrl;
    }

    // COMPARTILHAR
    function showShareSection() {
        const section = document.getElementById('share-section');
        section.style.display = 'block';
        
        // Garante que o link nativo está visível se a notícia estiver salva
        if (isSaved) {
            generateNativeLink();
        }
    }

    function setupShareButtons(article) {
        const shareUrl = article.native ? 
            `${window.location.origin}${window.location.pathname}?id=${article.id}` : 
            article.link;
        
        const shareText = `${article.title} - Notícias CLD`;
        
        // Facebook
        document.getElementById('facebook-share').href = 
            `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`;
        
        // Twitter
        document.getElementById('twitter-share').href = 
            `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(shareUrl)}`;
        
        // WhatsApp
        document.getElementById('whatsapp-share').href = 
            `https://wa.me/?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`;
    }

    function copyNativeLink() {
        const nativeUrl = generateNativeLink();
        
        navigator.clipboard.writeText(nativeUrl).then(() => {
            const btn = event.target.closest('button');
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Link Copiado!';
            btn.style.background = '#4caf50';
            
            setTimeout(() => {
                btn.innerHTML = original;
                btn.style.background = '';
            }, 2000);
        });
    }

    function showError() {
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
    }

    // INICIALIZAÇÃO
    document.addEventListener('DOMContentLoaded', loadArticle);

    // ESTILO PARA ANIMAÇÃO DE CARREGAMENTO
    const style = document.createElement('style');
    style.textContent = `
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    `;
    document.head.appendChild(style);
    </script>
</body>
</html>
