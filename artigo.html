<script>
document.addEventListener("DOMContentLoaded", function() {
    // Tenta capturar a cor principal do site (link ou título)
    const elementoReferencia = document.querySelector('a, h1, h2');
    if (elementoReferencia) {
        const corDetectada = window.getComputedStyle(elementoReferencia).color;
        // Só aplica se não for transparente ou preto puro (opcional)
        if(corDetectada !== 'rgba(0, 0, 0, 0)') {
            document.documentElement.style.setProperty('--cor-primaria', corDetectada);
        }
    }

    // Primeiro banner aparece em 4 segundos
    setTimeout(() => mostrarBanner(1), 4000);
});

function mostrarBanner(numero) {
    const banner = document.getElementById("banner" + numero);
    if (banner) banner.style.display = "flex";
}

function esconderBanner(numero) {
    const banner = document.getElementById("banner" + numero);
    if (banner) banner.style.display = "none";
}

function acaoUsuario(bannerAtual) {
    esconderBanner(bannerAtual);

    if (bannerAtual === 1) {
        setTimeout(() => mostrarBanner(2), 15000);
    } else if (bannerAtual === 2) {
        setTimeout(() => mostrarBanner(3), 30000);
    }
}
</script>

<script>
    const APIS = { 
        'opais': 'https://opais.co.mz/wp-json/wp/v2/posts/', 
        'carta': 'https://cartamz.com/wp-json/wp/v2/posts/',
        'integrity': 'https://integritymagazine.co.mz/wp-json/wp/v2/posts/',
        'mznews': 'https://mznews.co.mz/wp-json/wp/v2/posts/'
    };
    
    let currentPost = null;
    let isReading = false;

    async function load() {
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id'), src = p.get('src');

        try {
            const r = await fetch(`${APIS[src]}${id}?_embed`);
            const data = await r.json();
            
            // Preparar dados para o sistema de Guardados
            currentPost = {
                id: data.id,
                title: data.title.rendered,
                src: src === 'opais' ? 'O País' : (src === 'carta' ? 'Carta MZ' : 'MZNews'),
                slug: src,
                img: data._embedded?.['wp:featuredmedia']?.[0]?.source_url || '',
                date: data.date,
                cat: data._embedded?.['wp:term']?.[0]?.[0]?.name || 'Geral'
            };

            // Preencher a página
            document.title = data.title.rendered;
            document.getElementById('title').innerHTML = data.title.rendered;
            
            if(currentPost.img) {
                const mImg = document.getElementById('mainImg');
                mImg.src = currentPost.img;
                mImg.style.display = 'block';
                document.getElementById('og-img').content = currentPost.img; // Para redes sociais
            }

            document.getElementById('content').innerHTML = data.content.rendered;
            document.getElementById('content').style.display = 'block';
            document.getElementById('action-bar').style.display = 'flex';
            document.getElementById('ag-box').style.display = 'block';
            
            checkSavedStatus();
            loadMini(src);
        } catch(e) {
            document.getElementById('title').innerText = "Erro ao carregar notícia.";
        }
    }

    // LÓGICA DE GUARDAR (Integra com a página principal)
    function toggleSave() {
        let saved = JSON.parse(localStorage.getItem('cld_saved') || '[]');
        const index = saved.findIndex(p => p.id === currentPost.id && p.slug === currentPost.slug);
        const btn = document.getElementById('saveBtn');

        if (index > -1) {
            saved.splice(index, 1);
            btn.classList.remove('active');
            btn.innerHTML = '<i class="far fa-bookmark"></i> Guardar';
        } else {
            saved.push(currentPost);
            btn.classList.add('active');
            btn.innerHTML = '<i class="fas fa-bookmark"></i> Guardado';
        }
        localStorage.setItem('cld_saved', JSON.stringify(saved));
    }

    function checkSavedStatus() {
        let saved = JSON.parse(localStorage.getItem('cld_saved') || '[]');
        if (saved.some(p => p.id === currentPost.id && p.slug === currentPost.slug)) {
            const btn = document.getElementById('saveBtn');
            btn.classList.add('active');
            btn.innerHTML = '<i class="fas fa-bookmark"></i> Guardado';
        }
    }

    // ÁUDIO
    function toggleAudio() {
        const btn = document.getElementById('audioBtn');
        if (isReading) {
            window.speechSynthesis.cancel();
            btn.innerHTML = '<i class="fas fa-play"></i> Ouvir notícia';
            btn.classList.remove('playing');
            isReading = false;
        } else {
            const text = document.getElementById('content').innerText;
            const ut = new SpeechSynthesisUtterance(text);
            ut.lang = 'pt-PT';
            ut.onend = () => { isReading = false; btn.classList.remove('playing'); btn.innerHTML = '<i class="fas fa-play"></i> Ouvir notícia'; };
            window.speechSynthesis.speak(ut);
            btn.innerHTML = '<i class="fas fa-stop"></i> Parar leitura';
            btn.classList.add('playing');
            isReading = true;
        }
    }

    async function loadMini(src) {
        try {
            const r = await fetch(`${APIS[src]}?per_page=5&_embed`);
            const posts = await r.json();
            document.getElementById('miniFeed').innerHTML = posts.map(n => `
                <a href="artigo.html?id=${n.id}&src=${src}" class="ag-item">
                    <img src="${n._embedded?.['wp:featuredmedia']?.[0]?.source_url || 'https://via.placeholder.com/100'}">
                    <div>
                        <h4 style="font-size:15px; margin:0; line-height:1.4;">${n.title.rendered}</h4>
                        <span style="font-size:12px; color:var(--s)">${src.toUpperCase()}</span>
                    </div>
                </a>`).join('');
        } catch(e) {}
    }

    function share() {
        if (navigator.share) {
            navigator.share({ title: document.title, url: window.location.href });
        } else {
            alert("Copiado para a área de transferência!");
            navigator.clipboard.writeText(window.location.href);
        }
    }

    window.onload = load;
</script>
