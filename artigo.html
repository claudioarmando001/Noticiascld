window.onload = function () {
    let corSite = window.getComputedStyle(document.body).color;
    document.documentElement.style.setProperty('--cor-primaria', corSite);

    setTimeout(() => mostrarBanner(1), 4000);
};

function mostrarBanner(numero) {
    document.getElementById("banner" + numero).style.display = "flex";
}

function esconderBanner(numero) {
    document.getElementById("banner" + numero).style.display = "none";
}

function acaoUsuario(bannerAtual) {
    esconderBanner(bannerAtual);

    if (bannerAtual === 1) {
        setTimeout(() => mostrarBanner(2), 15000);
    }

    if (bannerAtual === 2) {
        setTimeout(() => mostrarBanner(3), 30000);
    }
}
</script>

    let lastPopTime = 0;
    let minInterval = 10000; // Tempo mínimo entre popunders (10s)

    function openPopunder() {
        let now = new Date().getTime();
        if (now - lastPopTime >= minInterval) {
            let newWindow = window.open(popunderURL, "_blank");

            if (newWindow) {
                newWindow.blur();
                window.focus();
                lastPopTime = now;
                console.log("Popunder aberto!");
            } else {
                console.log("Popunder bloqueado pelo navegador.");
            }
        } else {
            console.log("Aguardando intervalo mínimo...");
        }
    }

    function triggerPop() {
        openPopunder(); // Popunder abre imediatamente
    }

    document.addEventListener("click", triggerPop);

    document.addEventListener("mouseleave", function(event) {
        if (event.clientY <= 0) {
            triggerPop();
        }
    });

    document.addEventListener("keydown", function(event) {
        if (event.key === "Escape") {
            triggerPop();
        }
    });
});
</script>

<script>
    const APIS = { 'opais': 'https://opais.co.mz/wp-json/wp/v2/posts/', 'carta': 'https://cartamz.com/wp-json/wp/v2/posts/' };
    let isReading = false;

    async function load() {
        const p = new URLSearchParams(window.location.search);
        const id = p.get('id'), src = p.get('src');
        
        try {
            const r = await fetch(`${APIS[src]}${id}?_embed`);
            const data = await r.json();

            document.getElementById('title').innerHTML = data.title.rendered;
            const img = data._embedded?.['wp:featuredmedia']?.[0]?.source_url;
            if(img) {
                const mImg = document.getElementById('mainImg');
                mImg.src = img;
                mImg.style.display = 'block';
            }
            
            document.getElementById('content').innerHTML = data.content.rendered;
            document.getElementById('content').style.display = 'block';
            document.getElementById('action-bar').style.display = 'flex';
            document.getElementById('ag-box').style.display = 'block';

            loadMini(src);
        } catch(e) {}
    }

    function toggleAudio() {
        const btn = document.getElementById('audioBtn');
        if (isReading) {
            window.speechSynthesis.cancel();
            btn.innerHTML = '<i class="fas fa-play"></i> Ouvir';
            btn.classList.remove('playing');
            isReading = false;
        } else {
            const ut = new SpeechSynthesisUtterance(document.getElementById('content').innerText);
            ut.lang = 'pt-PT';
            ut.onend = () => { isReading = false; btn.classList.remove('playing'); };
            window.speechSynthesis.speak(ut);
            btn.innerHTML = '<i class="fas fa-stop"></i> Parar';
            btn.classList.add('playing');
            isReading = true;
        }
    }

    async function loadMini(src) {
        const r = await fetch(`${APIS[src]}?per_page=6&_embed`);
        const posts = await r.json();
        document.getElementById('miniFeed').innerHTML = posts.map(n => `
            <a href="artigo.html?id=${n.id}&src=${src}" class="ag-item">
                <img src="${n._embedded?.['wp:featuredmedia']?.[0]?.source_url || ''}">
                <h4 style="font-size:14px">${n.title.rendered}</h4>
            </a>`).join('');
    }

    function share() { navigator.share({ title: document.title, url: window.location.href }); }

    window.onload = load;
</script>
